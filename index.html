<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App With JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: blueviolet;">Welcome to Weather Forecast</h1>
 

  <p>By Chandan
    
  </p>
 
<div>
  <p>By ROHIT</p>
</div>
 
      <div class="container">
          <div class="header">
              <div class="search-box">
                  <input type="text" placeholder="Enter your city" class="input-box">

                  <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
          </div>
      </div>

        <div class="location-not-found">
          <h1>Sorry, Location Not Found!!</h1>
          <img src="/assets/404.png" alt="404 Error">
        </div>

      <div class="weather-body">
        <img src="/assets/cloud.png" alt="weather Image" class="weather-img">

        <div class="weather-box">
           <p class="temperature">0<sup>Â°C</sup></p>
           <p class="description">Light Rain</p>
          </div>

          <div class="weather-details">
              <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                   <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                   </div>
               </div> 
                  <div class="wind">
                <i class="fa-solid fa-wind"></i>
                   <div class="text">
                        <span id="wind-speed">12Km</span>
                        <p>Wind Speed</p>
                   </div>
              </div>
          </div>
      </div>


       <script src="script.js"></script>

</body>
</html>
